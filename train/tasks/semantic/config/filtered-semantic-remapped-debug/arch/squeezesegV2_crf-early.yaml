################################################################################
# training parameters
################################################################################
train:
  loss: "xentropy"       # must be either xentropy or iou
  max_epochs: 50
  lr: 0.01              # sgd learning rate
  wup_epochs: 0.99       # warmup during first XX epochs (can be float)
  momentum: 0.0          # sgd momentum
  lr_decay: 0.00         # learning rate decay per epoch after initial cycle (from min lr)
  w_decay: 0.0000        # weight decay
  batch_size: 16          # batch size
  report_batch: 1        # every x batches, report loss
  report_epoch: 1        # every x epochs, report validation set
  epsilon_w: 0.001       # class weight w = 1 / (content + epsilon_w)
  save_summary: True    # Summary of weight histograms for tensorboard
  save_scans: True       # False doesn't save anything, True saves some 
                         # sample images (one per batch of the last calculated batch)
                         # in log folder
  show_scans: False      # show scans during training
  workers: 1            # number of threads to get data
  initialize_seed: True # initialize random number generators
  seed: 90

################################################################################
# backbone parameters
################################################################################
backbone:
  name: "squeezesegV2"  # ['squeezeseg', 'squeezesegV2', 'darknet']
  input_depth:
    range: True
    xyz: True
    remission: True
    rgb: True
  dropout: 0.00
  OS: 16 # output stride (only horizontally)
  bn_d: 0.00
  train: True # train backbone?
  extra: False

################################################################################
# decoder parameters
################################################################################
decoder:
  name: "squeezesegV2"
  dropout: 0.00
  bn_d: 0.00
  train: True # train decoder?
  extra: False # nothing to add for this decoder, otherwise this is a dict

################################################################################
# classification head parameters
################################################################################
head:
  name: "segmentation"
  train: True
  dropout: 0.00

################################################################################
# postproc parameters
################################################################################
post:
  CRF: 
    use: True
    train: True
    params:
      iter: 3
      lcn_size:
        h: 3
        w: 5
      xyz_coef: 0.1
      xyz_sigma: 0.7
  KNN:
    use: False
    params:
      knn: 5
      search: 5
      sigma: 1.0 
      cutoff: 1.0

################################################################################
# classification head parameters
################################################################################
